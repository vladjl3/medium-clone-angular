<div class="auth-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">Sing Up</h1>
        <p class="text-xs-center">
          <a [routerLink]="['/login']">Have an account?</a>
        </p>
        <p>Backend errors are here</p>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <fieldset class="form-group">
            <input
              type="text"
              class="form-control form-control-lg fieldset-input"
              placeholder="Username"
              formGroupName="username"
            />
            <input
              type="email"
              class="form-control form-control-lg fieldset-input"
              placeholder="Email"
              formGroupName="email"
            />
            <input
              type="password"
              class="form-control form-control-lg fieldset-input"
              placeholder="Password"
              formGroupName="password"
            />
          </fieldset>
          <button type="submit" class="btn btn-lg btn-primary pull-xs-right">
            Sign up
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
